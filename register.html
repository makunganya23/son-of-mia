<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisajili - Disc Sales System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --blur: blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-container {
            background: var(--card-bg);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            color: white;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #8b5cf6, #6366f1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .form-container h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: white;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 1.1rem;
        }

        .password-strength {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .password-strength-text {
            font-size: 0.85rem;
            margin-top: 0.25rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-check {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            margin-top: 0.25rem;
        }

        .form-check-label {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .form-check-label a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .form-check-label a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-text, .btn-loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-loading {
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .login-link a:hover {
            color: #e0e7ff;
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .back-link a:hover {
            color: white;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 2rem 1.5rem;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .logo-text {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-compact-disc"></i>
            </div>
            <div class="logo-text">DISC SALES</div>
            <div class="logo-subtitle">Fungua Akaunti Mpya</div>
        </div>

        <div class="form-container">
            <h2>Jisajili</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Jina kamili" required id="regFullName">
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Barua pepe" required id="regEmail">
                </div>
                
                <div class="form-group">
                    <div class="password-input">
                        <input type="password" class="form-control" placeholder="Nenosiri" required id="regPassword">
                        <button type="button" class="toggle-password" onclick="togglePassword('regPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText">Nguvu ya nenosiri</div>
                </div>
                
                <div class="form-group">
                    <div class="password-input">
                        <input type="password" class="form-control" placeholder="Thibitisha nenosiri" required id="regConfirmPassword">
                        <button type="button" class="toggle-password" onclick="togglePassword('regConfirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" required id="acceptTerms">
                    <label class="form-check-label" for="acceptTerms">
                        Nakubali <a onclick="showTerms()">Sheria na Masharti</a> ya kutumia mfumo
                    </label>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text"><i class="fas fa-user-plus"></i> Jisajili</span>
                    <span class="btn-loading"><i class="fas fa-spinner fa-spin"></i> Inasajili...</span>
                </button>
                
                <div id="registerAlert" class="mt-3"></div>
            </form>

            <div class="login-link">
                <p>Tayari una akaunti? <a onclick="goToLogin()">Ingia hapa</a></p>
            </div>

            <div class="back-link">
                <a onclick="goToHome()">← Rudi nyumbani</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Navigation functions
        function goToLogin() {
            window.location.href = 'login.html';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function showTerms() {
            alert('Sheria na Masharti:\n\n1. Tumia mfumo kwa madhumuni halali tu\n2. Weka taarifa sahihi za mtumiaji\n3. Jihusulishe na shughuli za kibiashara tu\n4. Hifadhi siri ya nenosiri lako\n\nNakubali kufuata sheria na masharti haya.');
            return false;
        }

        // Password strength indicator
        document.getElementById('regPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            let text = '';
            let color = '';
            
            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 25;
            if (password.match(/\d/)) strength += 25;
            if (password.match(/[^a-zA-Z\d]/)) strength += 25;
            
            if (strength <= 25) {
                text = 'Dhaifu';
                color = '#dc2626';
            } else if (strength <= 50) {
                text = 'Wastani';
                color = '#f59e0b';
            } else if (strength <= 75) {
                text = 'Nzuri';
                color = '#16a34a';
            } else {
                text = 'Imara';
                color = '#059669';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.style.background = color;
            strengthText.textContent = `Nguvu ya nenosiri: ${text}`;
            strengthText.style.color = color;
        });

        // Register form handler - FIXED SECURITY
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('regFullName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showAlert('registerAlert', '❌ Nenosiri halifanani! Tafadhali hakikisha nenosiri linafanana.', 'danger');
                return;
            }
            
            if (password.length < 8) {
                showAlert('registerAlert', '❌ Nenosiri lazima liwe na angalau herufi 8.', 'danger');
                return;
            }
            
            const submitBtn = this.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoading = submitBtn.querySelector('.btn-loading');
            
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline-flex';
            submitBtn.disabled = true;
            
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (existingUsers.find(user => user.email === email)) {
                    showAlert('registerAlert', '❌ Barua pepe hii tayari imesajiliwa!', 'danger');
                    return;
                }
                
                // Check if this is the first user (make them superadmin)
                const isFirstUser = existingUsers.length === 0;
                const userRole = isFirstUser ? 'superadmin' : 'cashier';
                const userStatus = isFirstUser ? 'active' : 'pending'; // First user is auto-approved
                
                const newUser = {
                    id: Date.now(),
                    full_name: fullName,
                    email: email,
                    password: password,
                    role: userRole,
                    status: userStatus,
                    bio: '',
                    profile_picture: '',
                    created_at: new Date().toISOString().split('T')[0],
                    last_login: null
                };
                
                existingUsers.push(newUser);
                localStorage.setItem('users', JSON.stringify(existingUsers));
                
                if (isFirstUser) {
                    showAlert('registerAlert', '✅ USAJILI WA MSIMAMIZI MKUU UMEFANIKIWA! Umeingia kama Msimamizi Mkuu.', 'success');
                    
                    // Auto-login for first user (superadmin) ONLY
                    localStorage.setItem('currentUser', JSON.stringify({
                        id: newUser.id,
                        full_name: newUser.full_name,
                        email: newUser.email,
                        role: newUser.role,
                        status: newUser.status
                    }));
                    localStorage.setItem('token', 'admin-token-' + Date.now());
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showAlert('registerAlert', '✅ Usajili umefanikiwa! Akaunti yako inasubiri idhini ya msimamizi.', 'success');
                    
                    // DO NOT auto-login for non-admin users
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 3000);
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('registerAlert', '❌ Hitilafu ya mtandao! Jaribu tena.', 'danger');
            } finally {
                btnText.style.display = 'inline-flex';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showAlert(alertId, message, type) {
            const alertDiv = document.getElementById(alertId);
            if (alertDiv) {
                alertDiv.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('regFullName').focus();
        });
    </script>
</body>
</html>
